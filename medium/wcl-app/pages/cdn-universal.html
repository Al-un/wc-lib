<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WCL App: CDN Universal</title>
  </head>
  <body>
    <!-- Cannot use document.body.prepend due to IE11 -->
    <nav id="nav-menu"></nav>

    <h2>hello world Legacy</h2>

    <super-button>This is a super button</super-button>

    <hr />

    <super-memo
      title="A memo with CDN Modern+Legacy"
      text="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
    ></super-memo>

    <super-memo
      title="Another memo with CDN Modern+Legacy"
      text="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
    ></super-memo>

    <script
      nomodule
      src="https://unpkg.com/@al-un/wcl-build@0.0.1/legacy/all-polyfills.js"
    ></script>

    <script nomodule>
      System.import('https://unpkg.com/@al-un/wcl-build@0.0.1/legacy/index.js');
    </script>

    <script
      type="module"
      src="https://unpkg.com/@al-un/wcl-build@0.0.1/modern/index.js"
    ></script>

    <script>
      var memos = document.getElementsByTagName('super-memo');
      for (var i = 0; i < memos.length; i++) {
        memos[i].addEventListener('delete', function (ev) {
          console.log('Delete event received for: ', ev);
        });
      }
    </script>
  </body>
</html>
